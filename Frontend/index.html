<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arthouse Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-pink: #ff3366;
      --accent-gold: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('data:image/svg+xml;base64,...'), auto;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .burger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .burger span {
      height: 3px;
      background: var(--accent-pink);
      border-radius: 5px;
    }

    .menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 60%;
      height: 100vh;
      background: #1e1e1e;
      padding: 2rem;
      z-index: 999;
    }

    .menu.open {
      display: block;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      text-align: center;
      margin-top: 5rem;
      color: var(--accent-gold);
      animation: fadeIn 2s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      height: 60vh;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .info {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: var(--text-color);
      padding: 1rem;
      font-size: 0.9rem;
      transition: bottom 0.4s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
      filter: blur(2px);
    }

    .image-container:hover .info {
      bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="burger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="menu" id="menu">
    <p style="color: var(--text-color); font-family: 'Roboto';">Меню</p>
  </div>

  <h1>Arthouse Gallery</h1>
  <section class="gallery">
    <div class="image-container">
      <img src="1.jpg" />
      <div class="info">Портрет №1 — Мгновение</div>
    </div>
    <div class="image-container">
      <img src="2.jpg" alt="Artwork 2" />
      <div class="info">Портрет №2 — Свет и Тень</div>
    </div>
    <div class="image-container">
      <img src="3.jpg" alt="Artwork 3" />
      <div class="info">Портрет №3 — Глубина взгляда</div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }
  </script>
</body>
</html>
